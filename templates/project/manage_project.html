{% extends "base.html" %}

# Display a list of applications
# requires a variable 'objects_list' of type query_set

{% block content %}

<div class="container">

{% if projects %}

{% for p in projects %}

<a href="/project/read_project/{{p.id}}/"> {{ p.name }} </a></br>

{% endfor %}

{% else %}
	Usted no pertenece a ningun proyecto.
{% endif %}
<br/>
<a href="/project/create/">Crear Nuevo Proyecto</a>


</div>

{% endblock %}
