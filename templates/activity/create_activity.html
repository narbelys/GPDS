{% extends "base.html" %}

{% block content %}

<h1>{{ "Crear Actividad" }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/activity/{{ action }}/" method="POST" >
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type="submit" value="{{ button }}" />
</form>
<a href="/activity/"> Regresar </a>

{% endblock %}
